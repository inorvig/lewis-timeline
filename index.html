<!DOCTYPE html>
<html>
<head>
    <title>CS Lewis's Life</title>
    <meta charset="utf-8">
	<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="https://rawgit.com/jiahuang/d3-timeline/master/src/d3-timeline.js"></script>
	<script src="timeline.js"></script>
	<script>
	window.onload = function() {
		var chart = d3.timeline().stack();

		var data = [
		{label: "Life events", times: [
			{label: "Born", starting_time: -2243358000000, display: "circle"}
		]}// ,
	// 	{label: "Novels", times: [
	//
	// 	]},
	// 	{label: "Essays", times: [
	//
	// 	]}
		];

		var svg = d3.select("#timeline").append("svg").attr("width", 500)
	  	.datum(data).call(chart);
	}
	</script>
</head>

<body>
	<div>
		<h3>The Life and Times of CS Lewis</h3>
		<div id="timeline"></div>
	</div>
	
</body>

</html>
